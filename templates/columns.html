<div class="w3-section">
    <label for="fields"><strong>Select Fields:</strong></label><br>
    <div class="w3-row">
        {% for column in columns %}
        <div class="w3-container w3-third">
            <input type="checkbox" id="fields" name="fields" value="{{ column }}" class="w3-check"> {{ column }}
        </div>
        {% endfor %}
    </div>
</div>
